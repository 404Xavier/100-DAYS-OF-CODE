<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Day 69 & 70 | JavScript FormðŸ¥³</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form action="" method="post" class="form" id="signup">
			<h1 class="form-title">Create Account</h1>
			<div class="field">
				<label for="username">
					<span class="label-title"> Create username: </span>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter your username"
					/>
				</label>

				<span class="small"></span>
			</div>
			<div class="field">
				<label for="email">
					<span class="label-title">Email</span>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Enter your email"
					/>
				</label>
				<span class="small"></span>
			</div>
			<div class="field">
				<label for="password" class="password-label">
					<span class="label-title"> Create a password </span>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Create a password"
					/>
					<i
						tabindex="0"
						class="bx bx-show bx-low-vision toggle-password"
						id="pass"
					></i>
				</label>
				<span class="small"></span>
			</div>
			<div class="field">
				<label for="confirm-password" class="password-label">
					<span class="label-title"> Confirm Password </span>
					<input
						type="password"
						name="confirm-password"
						id="confirm-password"
						placeholder="Renter password"
					/>
					<i
						tabindex="0"
						class="bx bx-show bx-low-vision toggle-password"
						id="confirm"
					></i>
				</label>
				<span class="small"></span>
			</div>
			<div class="field">
				<button class="btn" type="submit">Create account</button>
			</div>
		</form>
		<script src="main.js"></script>
	</body>
</html>
